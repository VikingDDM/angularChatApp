<input type="text" placeholder="username" [(ngModel)]="user.username">
<input type="text" placeholder="password" [(ngModel)]="user.password">
<button (click)="edit ? editUser() : addUser()" [disabled]="error" [ngClass]="{'disabled': error}">SAVE</button>
<button (click)="closeDialog()" class="btn-close">CLOSE</button>


<ng-container *ngIf="error">
    <div class="alert-danger" style="text-align: center; margin-top: 30px;color: #0b0a0c">
        <span style="font-weight: bold">{{error}}</span>
    </div>
</ng-container>
